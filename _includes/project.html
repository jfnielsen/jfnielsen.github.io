<div>
    <b> {{ project.title }} </b>

    <!-- Display logo if present, as link. Otherwise, just display link. -->
    {% if project.logo %}
        {{ project.logo }}
    {% else %}
        <a href="{{ project.url }}">{{ project.title}}</a> <br>
    {% endif%}

    {{ project.description }}

    <br>
</div>
